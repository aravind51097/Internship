<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator Home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="section1">
          <form action="">
            <div class="form-container">
              <div class="day">
                <label class="label" for="input-day">DAY</label><br />
                <input
                  type="text"
                  class="input-day input-box"
                  placeholder="DD"
                />
              </div>
              <div class="month">
                <label class="label" for="input-month">MONTH</label><br />
                <input
                  type="text"
                  class="input-month input-box"
                  placeholder="MM"
                />
              </div>
              <div class="year">
                <label class="label" for="input-year">YEAR</label><br />
                <input
                  type="text"
                  class="input-year input-box"
                  placeholder="YYYY"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="section2">
          <div class="flex-section">
            <div>--</div>
            <div>Year</div>
          </div>
          <div class="flex-section">
            <div>--</div>
            <div>month</div>
          </div>
          <div class="flex-section">
            <div>--</div>
            <div>days</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
